<script type="text/javascript">
var S=[];

function init(IM, HM, i) {
  for (i=0; i<HM; i++) {
    (S[i]={}).o=document.createElement('img');
    with (S[i].o) {
      src=IM;
      style.position="absolute";
      style.width = '20px'; /* Możesz dostosować rozmiar kwiatów */
      style.height = '20px'; /* Możesz dostosować rozmiar kwiatów */
    }
    with (Math) {
      S[i].dx=0;
      S[i].xp=random()*(document.body.clientWidth-50);
      S[i].yp=random()*document.body.clientHeight;
      S[i].am=random()*20;
      S[i].stx=0.02+random()/10;
      S[i].sty=0.7+random();
    }
    document.body.appendChild(S[i].o);
  }
  flower(HM);
}

function flower(HM, i) {
  for(i=0; i<HM; i++) {
    with (S[i]) {
      yp+=sty;
      if (yp > document.body.clientHeight-50) {
        with (Math) {
          xp=random()*(document.body.clientWidth-am-30);
          yp=0;
          stx=0.02+random()/10;
          sty=0.7+random();
        }
      }
      dx+=stx;
      o.style.top=~~(yp)+"px";
      o.style.left=~~(xp+am*Math.sin(dx))+"px";
    }
  }
  setTimeout("flower("+HM+")",10);
}

onload=function() {init('flower.gif', 80);}  /* Zmieniamy snow2.gif na flower.gif */
</script>

<!-- Zegar z dniem tygodnia -->
<div class="clock" id="clock"></div>

<script>
  function updateClock() {
    var now = new Date();
    var days = ["Niedziela", "Poniedziałek", "Wtorek", "Środa", "Czwartek", "Piątek", "Sobota"];
    var day = days[now.getDay()];
    var hours = now.getHours().toString().padStart(2, '0');
    var minutes = now.getMinutes().toString().padStart(2, '0');
    var seconds = now.getSeconds().toString().padStart(2, '0');
    
    document.getElementById('clock').innerHTML = day + ": " + hours + ":" + minutes + ":" + seconds;
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
